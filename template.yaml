AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Bot-ARTF

Globals:
  Function:
    Timeout: 12
    Runtime: python3.9
    MemorySize: 1024
    Architectures:
      - x86_64

Resources:
  PTBFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ptb/
      Handler: ptb_lambda.lambda_handler
      Policies:
          - RekognitionDetectOnlyPolicy: {}
          - Statement:
            - Effect: "Allow"
              Action:
                - ssm:GetParameters
                - ssm:GetParameter
                - ssm:GetParametersByPath
                - dynamodb:*
              Resource:
                - '*'
                - 'arn:aws:ssm:::parameter/telegramartfbot/*'
                - 'arn:aws:dynamodb:::table/counters'
                - 'arn:aws:dynamodb:::table/registros'
      FunctionUrlConfig:
        AuthType: NONE

  CountersTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: counters
      AttributeDefinitions:
        - AttributeName: counterName
          AttributeType: S
      KeySchema:
        - AttributeName: counterName
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  RegintersTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: registros
      BillingMode : PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: consulta
          AttributeType: S
        - AttributeName: fecha
          AttributeType: S
      KeySchema:
        - AttributeName: consulta
          KeyType: HASH
        - AttributeName: fecha
          KeyType: RANGE

Outputs:
  TelegramApi:
    Description: "Lambda URL for PTB function"
    Value:
      Fn::GetAtt: PTBFunctionUrl.FunctionUrl
